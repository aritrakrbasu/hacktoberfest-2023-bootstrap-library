<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer-Template</title>
    <link rel="stylesheet" href="styles.css">

    <!-- BOOTSTRAP-CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
        </script>
    <!-- Font-Awesome Icons -->
    <script src="https://kit.fontawesome.com/f7adfc4e63.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <h1 class="text-center"> 
            My Footer
        </h1>
    </section>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <!-- Quick Links -->
            <div class="row mb-2">
                <div class="col-sm-6 text-center">
                    <div class="col mb-2">
                        <a href="#">Sitemap</a>
                    </div>
                    <div class="col mb-2">
                        <a href="#">Work with Us!</a>
                    </div>
                    <div class="col mb-2">
                        <a href="#">Contact Us</a>
                    </div>
                </div>
                <!-- Social Media -->
                <div class="col-sm">
                    <h5 class="social-media">Social Media</h5>
                    <div class="text-primary text-center">
                        <a href="#"><i class="fab fa-youtube"></i></a>
                        <a href="#"><i class="fab fa-facebook-square"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Final -->
        <div class="row-sm-12 mb-1 text-center">
        <div class="row-sm-12 mb-1 text-center text-white">
            <p class="mb-1">Some Random Address</p>
            <small>&copy;Your Dream Company</small>
        </div>
    </footer>
</body>
</html>
